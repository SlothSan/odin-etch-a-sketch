<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gsta tic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/3824660a61.js" crossorigin="anonymous"></script>
    <title>Odin Project - Etch-A-Sketch</title>
</head>
<body>
    <div class="responsive-container">
        <div class="responsive-text-container">
            <h2>Oops - this doesn't work on Mobile :(</h2>
            <p class="responsive-sub-text">Please try the Etch-A-Sketch on a Desktop!</p>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="title-container">
            <h1>ETCH A SKETCH!</h1>
            <span>Click and Drag to draw!</span>
        </div>
    <div class="body-container">
        <div id="grid-container"></div>
        <div class="controls-container">
            <b>Controls</b>
            <button onclick="colorChangeEventListener(`black`)">Black</button>
            <button onclick="colorChangeEventListener(`white`)">Eraser</button>
            <label for="color-picker">Choose Color</label>
            <input type="color" id="color-picker" onchange="colorChangeEventListener(this.value)">
            <button onclick="randomColors()">Random</button>
            <button id="pencil-shader" onclick="pencilShader()">Pencil Shader</button>
            <div class="slide-container">
                Grid Size
                <input type="range" min="2" max="100" value="16" id="grid-slider" class="slider" onchange="generateGrid(this.value); clearGrid()" onmousemove="updateValue(this.value)">
                <div id="slider-display"></div>
            </div>
            <button onclick="toggleGridlines()">Toggle Gridlines</button>
            <button onclick="clearGrid()">Clear Grid</button>
        </div>
    </div>
    <div class="footer-container">
        <a target="_blank" href="https://github.com/SlothSan">
            Created by Mike Oram 2022 
            <i class="fa-brands fa-github fa-spin-hover"></i>
        </a>
    </div>
    </div>
<script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content-wrapper">
        <div id="title-container">
            <h1>ETCH A SKETCH!</h1>
            <span>Click and Drag to draw!</span>
        </div>
    <div id="body-container">
        <div id="grid-container"></div>
        <div id="controls-container">
            <b>Controls</b>
            <div id="black-container">
                <button id="black" onclick="colorChangeEventListener(`black`)">Black</button>
            </div>
            <div id="eraser-container">
                <button id="erase" onclick="colorChangeEventListener(`white`)">Eraser</button>
            </div>
            <div id="color-picker-container">
                <label for="color-picker">Choose Color</label>
                <input type="color" id="color-picker" onchange="colorChangeEventListener(this.value)">
            </div>
            <div id="random-container">
                <button id="random" onclick="randomColors()">Random</button>
            </div>
            <div id="pencil-container">
                <button id="pencil-shader" onclick="pencilShader()">Pencil Shader</button>
            </div>
            <div id="slide-container">
                Grid Size
                <input type="range" min="2" max="100" value="16" id="grid-slider" class="slider" onchange="generateGrid(this.value); clearGrid()" onmousemove="updateValue(this.value)">
                <div id="slider-display"></div>
            </div>
            <div id="toggle-grid-container">
                <button id="toggle-grid" onclick="toggleGridlines()">Toggle Gridlines</button>
            </div>
        </div>
    </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
